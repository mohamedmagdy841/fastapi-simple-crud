            background-color: #f9f9f9;

        }

            background-color: #fff;

        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
        }

            display: inline-block;

            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            font-weight: bold;
        }
        a.button:hover {
            background-color: #3730A3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello {{ name }},</h2>
